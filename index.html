<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App-Nathan Hor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container for the weather application -->
    <div class="weather-app">
        <h1>Weather App by Nathan Hor</h1>
        <!-- Initiating Search Bar -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Enter city or country...">
            <button id="search-btn">Search</button>
        </div>
        <!-- Inititating Loading Spinner -->
        <div id="loading-spinner" class="spinner hidden"></div>
        <!-- Handling errors - Error Message -->
        <div id="error-message" class="error hidden"></div>
        <!-- Display weather information and images -->
        <div id="weather-display" class="weather-display hidden">
            <img id="weather-icon" src="" alt="Weather Icon" class="weather-icon">
            <div id="weather-info"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
